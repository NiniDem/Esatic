{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4ff;
            color: #222;
            padding: 30px;
        }

        h2 {
            color: #2b4eff;
            margin-bottom: 20px;
            text-align: center;
            display: block;
            width: 100%;
        }

        img {
            width: 30%;
            display: block;
            margin: 0 auto;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        input, select, textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #2b4eff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #223bcc;
        }
    </style>
</head>
<body>
    <img src="{% static 'inscription/images/logo-esatic.png' %}" alt="">
    <h2>Formulaire d'inscription</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
